{% extends 'base.html' %}

{% block content %}
    <h1>Home page</h1>
    <hr>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'login' %}">Вход</a> | <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}

{% endblock %}

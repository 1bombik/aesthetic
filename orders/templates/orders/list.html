{% extends 'base.html' %}
{% block content %}

<h1>Мои заказы</h1>

{% if orders %}
  <table>
    <thead>
      <tr>
        <th>Товар</th>
        <th>Количество</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.product }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>У вас пока нет заказов</p>
{% endif %}
{% endblock %}

{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Example Page</title>
</head>
<body class="white-theme">



	{% block content %}
	  <div class="container">
	    <div class="row">
	      <div class="col-md-3">
	        <div class="card">
	          {% if user.userprofile.picture %}
	            <img class="card-img-top" src="{{ user.userprofile.picture.url }}" alt="{{ user.name }}">
	          {% endif %}
	          <div class="card-body">
	            <h5 class="card-title">{{ user.name }}</h5>
	            <p class="card-text">{{ user.userprofile.about }}</p>
	          </div>
	        </div>
	      </div>
	      <div class="col-md-9">
	        <div class="card">
	          <div class="card-body">
	            <h5 class="card-title">Edit Information</h5>
	            <form method="post">
	              {% csrf_token %}
	              {{ form.as_p }}
	              <button type="submit" class="btn btn-primary">Save Changes</button>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	{% endblock %}
</body>
</html>

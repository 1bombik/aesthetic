{% extends 'base.html' %}

{% block content %}
    <h1>Наши изделия</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.title }} - ${{ product.price }}
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.title }}">
                {% endif %}
            </li>
        {% empty %}
            <li>К сожалению, сейчас ничего нет</li>
        {% endfor %}
    </ul>
{% endblock %}

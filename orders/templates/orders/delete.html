{% extends 'base.html' %}

{% block content %}
<h1>Удалить заказ</h1>

<p>Вы уверены, что хотите удалить {{ order.product }}?</p>

<form action="{% url 'orders:delete' order.id %}" method="POST">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
</form>

<a href="{% url 'orders:list' %}">Отмена</a>

{% endblock %}
